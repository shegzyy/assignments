<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <title>Registration Page</title>
</head>
<body>
    <main>
        <div class="sign-up">
            <header>
                <h2>Registration page</h2>
            </header>
        
            <form action="login-page.html">
                <label for="First-name">First Name</label>
                <input type="text" id="first-name" name="FirstName" placeholder="First Name" value="" required>
                
                <label for="Last-name">Last Name</label> 
                <input type="text" id="last-name" name="LastName" placeholder="Last Name" value="" required>
                
                <label for="Phonenumber">Phone Number</label>
                <input type="integer" id="phonenumber" name="PhoneNumber" placeholder="Phone Number" value="" required>
                
                <label for="Email">Email</label> 
                <input type="email" id="your-name" name="Name" placeholder="Email" value="" required>
                
                <label for="Gender">Gender</label>
                <select name="Gender" id="gender"> 
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
               
                <label for="Date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" name="Date-of-birth" value="" required>

                <label for="color">Favourite Color </label>
                <input type="color" id="color" name="Favourite-color" value="">

                <label for="Password">Password</label>
                <input type="password" id="password" name="Password" placeholder="Password" value="" required>

                <label for="Password">Confirm Password</label>
                <input type="password" id="Confirm-password" name="Confirm-Password" placeholder="Confirm Password" value="" required>

                <input type="submit" class="submit">
            </form>
            
        </div>
        <p class="p-login"><span>Already have an account?</span> <a href="login-page.html">Login here</a></p>
    </main>
</body>
</html>
