<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <title>Login Page</title>
</head>
<body>
    <main>
        <div class="login-div">
            <header>
                <h2>Login Page</h2>
            </header>
            <section>
                <form action="succes-page.html">
                    <label for="Email">Email</label>
                    <input type="email" id="email" name="Email" placeholder="Email" value="" required>

                    <label for="Password">Password</label>
                    <input type="password" id="password" name="Password" placeholder="Password" value="" required>

                    <button type="submit" class="btn">Login</button>
                </form>
                
            </section>
            
        </div>
        <p class="p-signup">Don't have an account? <a href="index.html">Register here</a></p>
    </main>
    
</body>
</html>
